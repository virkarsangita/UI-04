<!DOCTYPE html>
<head>
    <title>this is errorhandling</title>
</head>
<body>
<script>
    try{
        let x=10;
        let y=20;
        let ans=x+y;
        console.log(ans)
    }
    catch(abc){
        console.log(abc);
    }
    finally{
        console.log('finally function')
    }
</script>
</body>
</html>
