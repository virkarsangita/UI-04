<!DOCTYPE html>

<head>

<body>

    <button onclick="frow1()">Click Me</button>

        function frow4() {
            document.getElementById('r4').style.display = 'block';
            document.getElementById('r4').innerHTML = '<button id="btn" onclick="fr1()">Submit</button> <button onclick=remove1() ">Remove</button>'
        }

        /**********************************2nd***********************************/
        function remove1() {
        //document.getElementById('r4').remove();
        document.getElementById('r4').style.display = 'none';
        }

        function remove2() {
            document.getElementById('r3').style.display = "none";
        }

        function remove3() {
            document.getElementById('r2').style.display = "none";
        }

        function remove4() {
            document.getElementById('r1').style.display = "none";
        }

        function fr1() {
            //alert('success');

            document.getElementById('ans').innerText= "Name:" + " " + name; /// check here
