<!DOCTYPE html>
<head>
    <title>this form onchange</title>

    <!------------------------css link-------------------------->
    <link href="form1.css" type="text/css" rel="stylesheet">

    <!---------------------------Bootstrap  Link---------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous">
    </script>

</head>
<body>
            <button onclick="formm()" class="bg-primary">Click me</button>
            <div>
                <div id="demo" class="mt-4"></div>
                <div id="demo1" class="mt-4"></div>
                <div id="demo2" class="mt-4"></div>
                <div id="demo3" class="mt-4"></div>
                <p id="ans" class="m-5 text-center " ></p>
            </div>
    <script>

        function formm(){

            document.getElementById('demo').style.display='block';
            document.getElementById('demo').innerHTML=`
           
                Name::<input type="text" id="name"> Email::<input type="email" id="email"> Mobile::<input type="number" id="mobile">&nbsp<button onclick="formm1()" >Add</button> &nbsp<button onclick='remove2()'>remove</button>
               
            `
        }

        function formm1(){
            document.getElementById('demo1').style.display='block';
            document.getElementById('demo1').innerHTML=`
           
            Course::<input type="text" id="course"> Gendre::<input type="text" id="gen"> DoB::<input type="date" id="dob">&nbsp<button onclick="formm2()">Add</button>&nbsp<button onclick='remove1()'>remove</button>
           
            `
        }
       
        function formm2(){
            document.getElementById('demo2').style.display='block';
            document.getElementById('demo2').innerHTML=`
          
                Address :<input type="text" id="add"> City:<input type="text" id="city"> Pincode:<input type="number" id="pin">&nbsp<button onclick='formm3()' >Add</button>&nbsp<button onclick='remove()'>remove</button>
               
                `
        }

         function formm3(){
            document.getElementById('demo3').style.display='block';
            document.getElementById('demo3').innerHTML=`
                    <button id='btn' class='bttn' onclick="sub()">Submit</button>
               
                `
        }

        /**************************2nd**************************/
        function remove(){
            document.getElementById('demo2').style.display='none';
        }
        
        function remove1(){
            document.getElementById('demo1').style.display='none';
        }

        function remove2(){
            document.getElementById('demo').style.display='none';
        }

        /*************************3rd************************/

        function sub(){

            const name = document.getElementById('name')?.value || '';
            const email = document.getElementById('email')?.value || '';
            const mobile = document.getElementById('mobile')?.value || '';
            const course = document.getElementById('course')?.value || '';
            const gen = document.getElementById('gen')?.value || '';
            const dob = document.getElementById('dob')?.value || '';
            const add = document.getElementById('add')?.value || '';
            const city = document.getElementById('city')?.value || '';
            const pin = document.getElementById('pin')?.value || '';

          
            document.getElementById('ans').innerHTML=`
                <h5>Submitted Details:</h5>
                Name: ${name} <br>
                Email: ${email} <br>
                Mobile: ${mobile} <br>
                Course: ${course} <br>
                Gender: ${gen} <br>
                Date of Birth: ${dob} <br>
                Address: ${add} <br>
                City: ${city} <br>
                Pincode: ${pin}
            `;
            
            



        }

    </script>

</body>
</html>
